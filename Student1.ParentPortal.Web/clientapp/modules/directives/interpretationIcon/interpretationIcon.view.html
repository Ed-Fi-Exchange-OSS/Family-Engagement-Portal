<i ng-if="ctrl.model == 'bad' && ctrl.types.indexOf('bad') != -1" class="icon ion-md-flag bad-icon-round icon-round-border" ng-class="ctrl.fontclass" data-interpretation="{{ctrl.model}}" tooltip-placement="top" uib-tooltip="{{ctrl.tooltipText | translate}}"></i>
<i ng-if="ctrl.model == 'warning' && ctrl.types.indexOf('warning') != -1" class="icon ion-md-warning warning-icon-round icon-round-border" ng-class="ctrl.fontclass" data-interpretation="{{ctrl.model}}" tooltip-placement="top" uib-tooltip="{{ctrl.tooltipText | translate}}"></i>
<i ng-if="ctrl.model == 'good' && ctrl.types.indexOf('good') != -1" class="icon ion-md-checkmark good-icon-round icon-round-border" ng-class="ctrl.fontclass" data-interpretation="{{ctrl.model}}" tooltip-placement="top" uib-tooltip="{{ ctrl.tooltipText | translate}}"></i>
<i ng-if="ctrl.model == 'great' && ctrl.types.indexOf('great') != -1" class="icon ion-md-star great-icon-round icon-round-border" ng-class="ctrl.fontclass" data-interpretation="{{ctrl.model}}" tooltip-placement="top" uib-tooltip="{{ctrl.tooltipText | translate}}"></i>
<i ng-if="(ctrl.model != 'great' && ctrl.model != 'good' && ctrl.model != 'warning' && ctrl.model != 'bad' && ctrl.types.indexOf('default') != -1)" class="icon ion-md-help great-icon-round icon-round-border" ng-class="ctrl.fontclass" data-interpretation="{{ctrl.model}}" tooltip-placement="top" uib-tooltip="{{'No Data' | translate}}"></i>
